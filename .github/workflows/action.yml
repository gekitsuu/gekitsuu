name: Update my Readme.md

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 * * * *'
  push:
    branches:
      - 'main'


jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8
      - run: poetry install
      - run: pwd
      - run: ls
      - run: python bin/make_readme.py
      